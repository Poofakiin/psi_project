<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PSI Clínicas</title>
  <style>
    body { font-family: Arial; background: #0f172a; color: white; padding: 40px; }
    .card { background: #1e293b; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    ul { margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Private Set Intersection - Clínicas</h1>

  <div class="card">
    <button onclick="runPSI()">Ejecutar PSI</button>
  </div>

  <div class="card">
    <h2>Resultado</h2>
    <p><b>Tamaño Intersección:</b> <span id="size">-</span></p>
    <p><b>Edad Promedio:</b> <span id="avg">-</span></p>
    <h3>Pacientes en Intersección:</h3>
    <ul id="list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
